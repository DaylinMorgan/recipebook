<div id="wrapper" class="recipe">
    <!-- recipe (details inserted with Hugo) -->
    <section id="heroimage"></section>
    <section id="title">
      <h1>{{ .Title }}</h1>
    </section>
    <section id="info"></section>
    <section id="ingredients">
      <h2>ingredients</h2>
      {{ with .Params.Ingredients }}
      <ul>
        <!-- list ingredients that make up recipe -->
        {{ range . }}
        <li> {{ . }} </li> 
        {{ end }}
        {{end}}
      </ul>
    </section>
    <section id="steps">
      <h2>steps</h2>
      <ol>
        <!-- list direction that make up recipe -->
        {{ range .Params.Directions }}
        <li> {{ . }} </li>
        {{end}}
      </ol>
    </section>
    <hr>
    {{ if .Params.notes }}
    <section id="notes">
      <h2>notes</h2>
      <ul>
        {{ range .Params.notes}}
        <li> {{ . }} </li>
        {{ end }}
        
      </ul>
    </section>
{{ end }}
